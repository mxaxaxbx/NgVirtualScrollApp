<h1>Virtual Scroll</h1>
<hr />

<div class="row">
    <div class="col">
        <button (click)="irAlFinal()" class="btn btn-primary">
            IR al final
        </button>
    </div>

    <div class="col text-right">
        <button (click)="irAlInicio()" class="btn btn-secondary">
            IR al inicio
        </button>
    </div>

    <div class="col text-right">
        <button (click)="irALaMitad()" class="btn btn-danger">
            IR a la mitad
        </button>
    </div>
</div>

<br/>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="persona of personas; let i = index; let c = count">
        Item {{i}} / {{c}}
    </div>
</cdk-virtual-scroll-viewport>
